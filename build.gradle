group 'org.cr'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.projectlombok:lombok:1.16.18'
    compile 'net.openhft:chronicle-queue:4.5.27'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
